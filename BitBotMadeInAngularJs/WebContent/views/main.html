<div ng-controller="MainCtrl">
	<div id="carousel-example-generic" class="carousel slide"
		data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0"
				class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<img src="images/slideshow_02.png" alt="...">
				<div class="carousel-caption">...</div>
			</div>
			<div class="item">
				<img src="images/slideshow.png" alt="...">
				<div class="carousel-caption">...</div>
			</div>
		</div>
	</div>
	<hr>
	<button class="btn btn active" ng-click="person()">entra</button>
	<div class="row" align="center">
		<div class="col-lg-12">
			<div class="input-group" style="margin-bottom:50px;">
				<input type="text" class="form-control" ng-model="searchItem" placeholder="Search for...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">Go!</button>
				</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div ng-repeat="x in prodotti | filter:searchItem |limitTo:48 ">
		
			<div class="col-lg-4" align="center">
				<h4>
					<p>
						<strong>{{ x.nome }}</strong>
					</p>
				</h4>
				<img src="images/img_01.png" title={{x.descrizione}}><br>
				<div class="caption">Euro {{ x.prezzo }}</div>
				<a class="btn btn active" role="button" ng-href="#/descrizione"
					ng-click="selected(x)" style="margin-bottom: 10px">Entra</a>
			</div>
		</div>
	</div>
</div>

<div class="btn-toolbar" role="toolbar" aria-label="...">
  <div class="btn-group" role="group" aria-label="...">1</div>
  <div class="btn-group" role="group" aria-label="...">2</div>
  <div class="btn-group" role="group" aria-label="...">3</div>
</div>
