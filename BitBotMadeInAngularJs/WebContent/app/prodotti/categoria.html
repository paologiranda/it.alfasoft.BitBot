<div class="row">
	<div ng-repeat="x in categorie" align="center">
		<div class="col-sm-6 col-md-6">
			<p><strong>Categoria:{{ x.categoria }}</strong></p>
			<img src="images/img_01.png"><br><a
			class="btn btn-primary" id="{{x.categoria}}" role="button"
			ng-href="#/sottoCategoria" ng-click="mostraSottoCat(x)">Entra</a>
		</div>
	</div>
</div>
